<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="card_header">
            <span class="card_label">R</span>
            <div>
                <div class="card_title1">Shrimp and Chorizo Paella</div>
                <span Class ="card_title2">September 14, </span>
            </div>
            <div class="card_icon">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="card_image">
        </div>
        <div class="card_titles">
            This impressive food can provide you a delicious experience at our hotel
        </div>
        <div class="card_icons">
            <div class="card_like">
               <i class="fas fa-heart"></i>
            </div>
            <div class="card_share">
               <i class="fas fa-share-alt"></i>
            </div>
            <div class="card_down">
               <i class="fas fa-angle-down"></i>
            </div>
        </div>


    </div>
    
</body>
</html>
